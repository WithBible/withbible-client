<body>

        <h1>회원가입</h1>
        <form action="">
            <div class="int-area-join">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER ID</label>
            </div>
            <div class="int-area-join">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area-join">
                <input type="password" name="repw" id="repw" autocomplete="off" required>
                <label for="repw">PASSWORD_CONFIRM</label>

            </div>
            <div class="int-area-join">
                <input type="names" name="names" id="names" autocomplete="off" required>
                <label for="names">NAME</label>
            </div>
            <div class="int-area-join">
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="email">E-MAIL</label>
            </div>
            <div class="int-area-join">
                <input type="number" name="age" id="age" autocomplete="off" required>
                <label for="age">AGE</label>
            </div>
            <div class="btn-area-join">
                <button id="btn" type="submit">회원가입</button>
            </div>
        </form>
        <script src="/js/membership.js"></script>
