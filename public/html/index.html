<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/style-main.css">
</head>

<body>
  <div class="listheader">
    <input type="button" id="loginBtn" value="checking..." onClick="location.href='/login'">
  </div>
  <div class="section">
    <input type="radio" , name="slide" , id="slide01" checked>
    <input type="radio" , name="slide" , id="slide02" checked>
    <input type="radio" , name="slide" , id="slide03" checked>

    <div class="list-container slidewrap">
      <ul id="list" class="slidelist">
        <li class="list-item">
          <label for="slide03" class="left"></label>
          <img src="../img/animal04.png">
          <a href="/quiz" class="disabledlink">
            <h3 id="btn">퀴즈기능</h3>
          </a>
          <label for="slide02" class="right"></label>
        </li>
        <li class="list-item">
          <label for="slide01" class="left"></label>
          <img src="../img/animal05.png">
          <label for="slide03" class="right"></label>
          <a href="/vote" class="disabledlink">
            <h3 id="btn">투표기능</h3>
          </a>
        </li>
        <li class="list-item">
          <label for="slide02" class="left"></label>
          <img src="../img/animal06.png">
          <label for="slide01" class="right"></label>
          <a href="/" class="disabledlink">
            <h3 id="btn">채팅기능</h3>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
<script>
  var loginBtn = document.getElementById("loginBtn");

  var if_logined = "<%= if_logined %>";

  console.log(if_logined);
  if (if_logined == 'true') {
    loginBtn.value = '로그아웃'
    //버튼 누르면 세션 삭제
  } else {
    loginBtn.value = '로그인'
    document.querySelector('.disabledlink').removeAttribute('href');
    //모든 a href 비활성화 할것(퀴즈기능만 비활됨)
  }

  if (loginBtn.value == '로그아웃') {
    document.getElementById("loginBtn").setAttribute("onClick", alert("로그아웃할게얌"));
  }
</script>

</html>
