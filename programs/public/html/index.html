<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <div class="board">
    <div class="listheader">
      <input type="button" id="loginBtn" value="checking..." onClick="location.href='/login'">
    </div>
    <div class="list-container">
      <ul id="list">
        <li class="list-item"><a href="/quiz" class="disabledlink">퀴즈기능</a></li>
        <li class="list-item"><a href="/vote" class="disabledlink">투표기능</a></li>
        <li class="list-item"><a href="/" class="disabledlink">채팅기능</a></li>
      </ul>
    </div>
  </div>
</body>
<script>
  var loginBtn =  document.getElementById("loginBtn");
  
  var if_logined = "<%= if_logined %>";

  console.log(if_logined);
  if (if_logined == 'true') {
    loginBtn.value = '로그아웃'
    //버튼 누르면 세션 삭제
  }
  else {
    loginBtn.value = '로그인'
    document.querySelector('.disabledlink').removeAttribute('href');
    //모든 a href 비활성화 할것(퀴즈기능만 비활됨)
  }

  if(loginBtn.value == '로그아웃'){
    document.getElementById("loginBtn").setAttribute("onClick", alert("로그아웃할게얌"));
  }
</script>

</html>
