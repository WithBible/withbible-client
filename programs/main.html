<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
    <link rel="stylesheet" type="text/css" href="/css/style-main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="board">
        <div class='list-container'>
            <h1>자바스크립트 복습하기!</h1>
            <ul id="list">
                <li class="list-item"><a href="/quiz/q1">1장퀴즈</a></li>
                <li class="list-item"><a href="/quiz/q2">2장퀴즈</a></li>
                <li class="list-item"><a href="/quiz/q3">3장퀴즈</a></li>
                <li class="list-item"><a href="/quiz/q4">4장퀴즈</a></li>
                <li class="list-item"><a href="/quiz/q5">5장퀴즈</a></li>
            </ul>
            <div class="btn-group">
                <input id='exit' type="button" value="종료" onclick="winClose();">
            </div>
            <script>
                function winClose() {
                    window.open('', '_self').close();
                }
            </script>
        </div>
    </div>
</body>

</html>
